    <title>居家環境監測站</title>

    <script>
        document.addEventListener('wf8266r-ready', function (e) {

            setInterval(function(){
                GPIO.dht11(14,function(dht){
                    $("#Humidity").text(dht.Humidity + " %");
                    $("#C").text(dht.C);
                    $("#F").text(dht.F);
                });
                },3000); //試著改改時間 1 秒 = 1000
            }, false);
        $(function () {
            //載入 WF8266R 元件
            GPIO.init();
        });
    </script>
